<link rel="import" href="/vendor/bower_components/polymer/polymer.html">
<link rel="import" href="/vendor/bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="post-card" attributes="title link">
    <template>
        <style>
            :host {
                display: block;
                background-color: white;
                padding: 20px;
                width:100%;
                font-size: 1.2rem;
                font-weight: 300;
                margin-bottom:1em;
            }
            .post-header {
                margin-bottom: 10px;
            }

            polyfill-next-selector { content: '.post-header img' }
            .post-header ::content img {
                width: 70px;
                border-radius: 50%;
                margin: 10px;
            }



        </style>

        <div class="post-header" layout horizontal center>
            <content select="img"></content>
            <a href="{{link}}"><h2>{{title}}</h2></a>
        </div>
        <content></content>
        <paper-shadow z="1"></paper-shadow>

    </template>
    <script>
        Polymer({});
    </script>

</polymer-element>
