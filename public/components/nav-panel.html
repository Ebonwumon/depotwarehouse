<polymer-element name="nav-panel">

        <style>
            :host {
                display: block;
                position: fixed;

                height:100%;
                min-width:300px;

                font-size: 1.2rem;
                font-weight: 300;
                background:#245687;
                color:#f5f5f5;
            }

            .profile-img img {
                width:100%;
            }

            p {

            }

                <a href="http://sc2ctl.com">largest Starcraft 2 Team League globally in 2013/2014</a>

            <p>

            <content select="ul"></content>
